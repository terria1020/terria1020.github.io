<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Momentum</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/login.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/todo.js"></script>
    </head>
    <body>
        <!--Main Title Field here-->
        <header>
            <h1>Momentum</h1>
        </header>
        <!--Some Menu Item here-->
        <nav id="navigation" class="hidden">
            <form>
                <div><button id="reset_btn">Reset</button></div>
            </form>
            <div><button id="todo_clear_btn">clear todo</button></div>
            <div><button id="next_quote_btn">next quote</button></div>
        </nav>
        <!--Login field here-->
        <section id="login">
            <form id="name_field">
                <span>What is your name: </span>
                <input
                    type="text"
                    required
                    maxlength="10"
                    placeholder="your name here."
                />
                <button id="login_btn">Login</button>
            </form>
        </section>
        <!--Main Contents here-->
        <section id="content" class="hidden">
            <article id="info_content">
                <h2 id="welcome_label">welcome, user!</h2>
                <h3 id="clock">00:00</h3>
            </article>
            <article id="quote_content">
                <div id="quote"></div>
                <div id="quote_author"></div>
            </article>
            <article id="creative_content">
                <form id="todo_form">
                    <input
                        type="text"
                        id="todo_input"
                        placeholder="Write TODO here."
                    />
                </form>
                <ul id="todo_list"></ul>
            </article>
        </section>
        <!--Other Infomations here-->
        <footer>
            <div class="powered_by">
                powered by
                <a href="https://pages.github.com">github-pages</a>
            </div>
        </footer>
    </body>
</html>
